apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: app-qmgr01-appset
  namespace: openshift-gitops
spec:
  generators:
    - clusterDecisionResource:
        configMapRef: acm-placement
        labelSelector:
          matchLabels:
            cluster.open-cluster-management.io/placement: prime-clusters-placement
        requeueAfterSeconds: 180
  template:
    metadata:
      name: app-qmgr01-{{name}}
      labels:
        velero.io/exclude-from-backup: "true"
    spec:
      project: default
      # project: app-qmgr01
      source:
        repoURL: https://github.com/andrewdavies-net/mq-test-instance.git
        targetRevision: master
        path: environments/dev/qmgr01
        plugin:
          name: kustomize-with-local-plugins
      destination:
        namespace: app-qmgr01
        server: "{{server}}"
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
          - PruneLast=true

